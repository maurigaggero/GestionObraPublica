<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>GOP</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="GOP.Client.styles.css" rel="stylesheet" />
    <link href="_content/Blazored.Typeahead/blazored-typeahead.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <LoadingSpinner></LoadingSpinner>
    </div>

    <div id="georeferencia" hidden>
        <input type="number" step="any" value="0" id="latitud" class="form-control" />
        <input type="number" step="any" value="0" id="longitud" class="form-control" />
    </div>


    <div class="modal" tabindex="-1" id="blazor-error-ui">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Error</h5>
                    <button class="dismiss btn btn-outline-danger"><span class="oi oi-x"></span></button>
                </div>
                <div class="modal-body d-flex justify-content-center">
                    <text>
                        <h3><span class="oi oi-circle-x" style="color:darkred"></span> Tenemos un problema técnico.</h3>
                        <p>Por favor, vuelva a intentar más tarde.</p>
                    </text>

                </div>
                <div class="modal-footer">
                    <button href="" class="reload btn btn-secondary">Reintentar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOlTXrTgmTUcLtEldIapbAr5oP_L8Z7TI"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="_content/Blazored.Typeahead/blazored-typeahead.js"></script>
    <script src="js/utils.js"></script>

</body>

</html>
